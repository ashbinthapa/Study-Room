{% extends 'main.html' %} {% block content %}

<main class="create-room layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{{ request.META.HTTP_REFERER }}">
                        <svg
                            version="1.1"
                            xmlns="http://www.w3.org/2000/svg"
                            width="32"
                            height="32"
                            viewBox="0 0 32 32"
                        >
                            <title>Back</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
                            ></path>
                        </svg>
                    </a>
                    <h3>Update Message</h3>
                </div>
            </div>
            <div class="layout__body">
                <form class="form" action="#" method="post">
                    {% csrf_token %}
                    <div class="form__group">
                        <label for="room_name">Room Name</label>
                        <h4 style="color: var(--color-light); font-weight: 500">{{room_messages.room}}</h4>
                    </div>

                    <div class="form__group">
                        <label for="room_description">Room Description</label>
                        <h4 style="color: var(--color-light); font-weight: 500">
                            {{room_messages.room.description}}
                        </h4>
                    </div>
                    <div class="form__group">
                        <label for="room_message">Message</label>
                        {{form.body}}
                    </div>

                    <div class="form__action">
                        <a class="btn btn--dark" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
                        <button class="btn btn--main" type="submit">Update Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
